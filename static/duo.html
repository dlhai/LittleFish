        request("/duo?id=" + GetUrlParam("id"), "", "", function (res, ctx) {

//  {zi:"", py:"",pl:["","","",""]}
//  [  // 全文，由多个段组成
//      [  // 段，由多个词组成
//          [  // 词，由多个字组成
//              {zi:"", py:"",pl:["","","",""]},
//              {zi:"", py:"",pl:["","","",""]},

//  ]  
//
            var html="";
            var r = res.rs;
            res.rs.forEach(row=> {
                row.forEach(ci=> {
                    if (ci.length == 1){// 标点
                        html += '<div><div><div>' + ci[0].zi + '</div></div></div> ';
                    }
                    else{
                        html += '<div><div><div>(</div></div>';
                        ci.forEach((zi,i)=> {
                            if (zi.pl) {
                                if (zi.pl.length > 1){
                                    var pl = zi.pl.map(x=>"<div>" + x + "</div>").join("");
                                    if (zi.py){
                                        pl += '<div class="bold">' + zi.py + "</div>";
                                        html += '<div><div class="py">' + pl + '</div><div>' + zi.zi + "</div></div>";
                                    }
                                    else
                                        html += '<div><div class="py none">' + pl + '</div><div>' + zi.zi + "</div></div>";
                                }
                                else
                                    html += '<div><div>' + zi.pl[0] + '</div><div>' + zi.zi + "</div></div>";
                                if (i<ci.length-1)
                                    html += " "; // 字之间的空格
                            }
                            else
                                html += '<div><div></div><div>' + zi.zi + "</div></div>";
                        });
                        html += "<div><div>)</div></div></div> ";// 括号之间的空格
                    }
                });
                html += "<br>";
            })
            document.getElementById("list").innerHTML = html;
        });

        $("div").on("click", function (event) {
            if (!$(event.target).parent().hasClass("py"))
                return;
            var node = $(event.target);
            node.parent().removeClass("none");
            node.siblings().removeClass("bold");
            node.siblings().removeClass("back");
            node.addClass("back");
        });
