<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>看拼音写汉字</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="jquery-3.3.1.js"></script>
    <script src="pinyin.js"></script>
    <style>
        #list > div, #list > div > div {
            display: inline-block;
            text-align: center;
            cursor: default;
        }
    </style>
</head>
<body class="xFCscol">
    <div id="list">show list</div>
    <script type="text/javascript">
        request("/view?id=" + GetUrlParam("id"), "", "", function (res, ctx) {
//  {zi:"", py:"",pl:["","","",""]}
//  [  // 全文，由多个段组成
//      [  // 段，由多个词组成
//          [  // 词，由多个字组成
//              {zi:"", py:""},
//              {zi:"", py:""},
//              {zi:""},标点
//     [[]]
//  ]
            var ziptn1 = '<div><div>{py}</div><div>{zi}</div></div>';
            var ziptn2 = '<div><div>{0}</div></div>';

            var html="";
            var r = res.rs;
            res.rs.forEach(row=> {
                row.forEach(ci=> {
                    if (ci.length == 1) {// 标点
                        html += '<div>';
                        html += ziptn2.format(ci[0].zi);
                    }
                    else {
                        html += ' <div>';
                        html += ziptn2.format("(");
                        html += ci.map(zi=>ziptn1.format(zi)).join(" ")
                        html += ziptn2.format(")");
                    }
                    html += '</div>';
                });
                html += "<br>";
            })
            document.getElementById("list").innerHTML = html;
        });
    </script>
</body>
</html>
